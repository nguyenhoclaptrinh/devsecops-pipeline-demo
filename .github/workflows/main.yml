name: DevSecOps Flask Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  security-scan:
    name: üõ°Ô∏è Security Scan (SAST & SCA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: SAST - Semgrep Analysis
        # Semgrep c√†i ƒë·∫∑t nhanh v√† d·ªÖ c·∫•u h√¨nh h∆°n CodeQL cho Python
        run: |
          pip install semgrep
          semgrep scan --config p/python --config p/secrets --config p/flask --error . 

      - name: SCA - Trivy FS (Check Libraries)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Warning only ƒë·ªÉ kh√¥ng block demo

  docker-build-scan:
    name: üê≥ Docker Build & Scan
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t ${{ github.repository_owner }}/devsecops-flask:latest .

      - name: Container Security - Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ github.repository_owner }}/devsecops-flask:latest'
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Warning only

  dast-scan:
    name: üîç DAST Scan (OWASP ZAP)
    needs: docker-build-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run App in Docker
        run: |
          docker build -t devsecops-flask:latest .
          docker run -d -p 5000:5000 --name flask-app devsecops-flask:latest
          sleep 10 # ƒê·ª£i app kh·ªüi ƒë·ªông

      - name: DAST - OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          fail_action: false

  push-to-dockerhub:
    name: üöÄ Push to Docker Hub
    # Ch·ªâ ch·∫°y tr√™n b·∫£n 's·∫°ch' (nh√°nh secure ho·∫∑c khi kh√¥ng c√≥ l·ªói)
    # ·ªû b·∫£n demo n√†y, ch√∫ng ta cho ph√©p fail n·∫øu thi·∫øu secret nh∆∞ng v·∫´n ƒë·ªãnh nghƒ©a flow
    needs: [security-scan, docker-build-scan, dast-scan]
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ github.repository_owner }}/devsecops-flask:latest

