name: DevSecOps Flask Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  security-scan:
    name: ğŸ›¡ï¸ Security Scan (SAST & SCA)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: SAST - Semgrep Analysis
        # Semgrep cÃ i Ä‘áº·t nhanh vÃ  dá»… cáº¥u hÃ¬nh hÆ¡n CodeQL cho Python
        run: |
          pip install semgrep
          semgrep scan --config=auto --error . 

      - name: SCA - Trivy FS (Check Libraries)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Warning only Ä‘á»ƒ khÃ´ng block demo

  docker-build-scan:
    name: ğŸ³ Docker Build & Scan
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t ${{ github.repository_owner }}/devsecops-flask:latest .

      - name: Container Security - Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ github.repository_owner }}/devsecops-flask:latest'
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Warning only

  dast-scan:
    name: ğŸ” DAST Scan (OWASP ZAP)
    needs: docker-build-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run App in Docker
        run: |
          docker build -t devsecops-flask:latest .
          docker run -d -p 5000:5000 --name flask-app devsecops-flask:latest
          sleep 10 # Äá»£i app khá»Ÿi Ä‘á»™ng

      - name: DAST - OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          fail_action: false

  push-to-dockerhub:
    name: ğŸš€ Push to Docker Hub
    # Chá»‰ cháº¡y trÃªn báº£n 'sáº¡ch' (nhÃ¡nh secure hoáº·c khi khÃ´ng cÃ³ lá»—i)
    # á» báº£n demo nÃ y, chÃºng ta cho phÃ©p fail náº¿u thiáº¿u secret nhÆ°ng váº«n Ä‘á»‹nh nghÄ©a flow
    needs: [security-scan, docker-build-scan, dast-scan]
    if: github.event_name == 'push' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ github.repository_owner }}/devsecops-flask:latest

  deploy-simulation:
    name: ğŸŒ CD - Deploy Simulation
    needs: push-to-dockerhub
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Deploying to Staging/Production
        run: |
          echo "ğŸš€ Starting Deployment Process..."
          echo "âœ… All security checks passed (SAST, SCA, DAST, Image Scan)."
          echo "ğŸ“¦ Pulling image: ${{ github.repository_owner }}/devsecops-flask:latest"
          echo "ğŸ—ï¸ Container is being deployed to the secure environment..."
          echo "ğŸ‰ Deployment Successful!"